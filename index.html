<head>

    <link rel="stylesheet" type="text/css" href="resources/main.css">

<body>
    <div class="principal-wrapper">
        <header>
            <div class="titles">
                <div class="header-title">
                    <div class="main-title">
                        <div>Shop at</div>

                    <div class="shop-button">

                    </div>

                <div class="piggy-wrapper-img">

                </div>
            </div>
            <div class="navigation-wrapper">
                <nav>
                    <a class="menu-item" data-content="coats-wrapper">Coats</a>

        </header>
        <main>

                    <div class="close-overlay-wrapper">

                </div>
                <div id="overlayContent">
                    <div class="overlay-image-details">

                    <div class="details-image-wrapper"></div>

            <div class="gallery-wrapper">

                    <div class="image-wrapper" data-img="coat-1.jpg" data-id="1">

                    </div>
                </div>
                -->
