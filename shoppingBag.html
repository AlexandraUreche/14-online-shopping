<!DOCTYPE html>
<html>

<head>
    <title>Shopping</title>
    <meta charset="UTF-8">
    <meta name="description" content="Responsiveness layout">
    <meta name="keyword" content="Assignment">
    <meta name="author" content="Alexandra Ureche">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link href="bundles/font-awesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resources/main.css">
    <script src="bundles/jquery/jquery-3.5.1.min.js"></script>
</head>

<body>
    <header>
        <div class="titles">
            <div class="header-title">
                <div class="main-title">
                    <div>Shop at</div>
                    <div>the right speed</div>
                </div>
                <div class="secondary-title">
                    <div>The Winter Collection:</div>
                    <div>Liberated movement meets seamsless support</div>
                </div>
                <div class="shop-button">
                    <button type="button">Shop</button>
                </div>
            </div>
            <div class="piggy-wrapper-img">
                <img alt="piggy image" src="assets/icon-piggy-bank.png">
            </div>
        </div>

    </header>
    <main>
        <div class="shoppingBag-wrapper">
            <h1>Shopping Cart</h1>
            <div class="shoppedProducts">
                <div class="product">
                    <div class="image-container">
                        <div class="image-wrapper" data-img="coat-1.jpg" data-id="1" data-price="105"></div>
                        <div class="image-details">
                            <div class="image-title">Top Coat</div>
                            <div class="price-wrapper">105</div>
                        </div>
                    </div>
                    <div class="product-details">Size
                        <div class="product-size">S</div>
                    </div>
                    <div class="product-quantity">Quantity
                        <input type="number" value="1" min="1">
                    </div>
                    <div class="product-removal">
                        <button class="remove-product">
                            Remove
                        </button>
                    </div>
                    <div class="product-line-price">Total
                        <div class="total-price">105</div>
                    </div>
                </div>

            </div>
            <div class="totals">
                <div class="totals-item">
                    <label>Subtotal:</label>
                    <div class="totals-value" id="cart-subtotal">0</div>
                </div>
                <div class="totals-item">
                    <label>Tax (5%):</label>
                    <div class="totals-value" id="cart-tax">5</div>
                </div>
                <div class="totals-item">
                    <label>Shipping:</label>
                    <div class="totals-value" id="cart-shipping">15</div>
                </div>
                <div class="totals-item totals-item-total">
                    <label>Grand Total: </label>
                    <div class="totals-value" id="cart-total">0</div>
                </div>
            </div>
            <div class="checkout-btn">
                <button class="checkout">Checkout</button>
            </div>
        </div>


    </main>


    <script src="resources/products.js"></script>
    <script src="resources/main.js"></script>
    <noscript>
        Your browser currently does not support or has JS disabled.
    </noscript>
</body>

</html>
